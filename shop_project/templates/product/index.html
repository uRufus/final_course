{% extends 'layout.html' %}
{% block content %}
<table class="table">
    <tr>
        <th>Название</th>
        <th>Цена</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'product:add' %}" class="btn btn-success">Добавить</a>
{% endblock %}
